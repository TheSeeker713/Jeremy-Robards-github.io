<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog - Jeremy Robards</title>
  <meta name="description" content="Jeremy Robards â€” Blog listing" />
  <meta property="og:title" content="Jeremy Robards â€” Blog" />
  <meta property="og:description" content="Thoughts and projects by Jeremy Robards." />
  <meta name="twitter:card" content="summary" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/src/Styles.css" />
  <script type="module" src="/blog/assets/auth.js" defer></script>
  <script type="module" src="/blog/assets/blog.js" defer></script>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100" style="background-image: url('/koi.png'); background-size: cover; background-position: center; background-attachment: fixed;">
  <header class="max-w-4xl mx-auto p-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold"><a href="/">Jeremy Robards</a> â€” Blog</h1>
    <div class="flex items-center gap-4">
      <button id="theme-toggle" class="p-2 rounded" aria-label="Toggle theme">ðŸŒ™</button>
      <div id="auth-ui" class="flex items-center gap-4"></div>
      <a href="/" class="ml-2 inline-block text-sm text-gray-600 dark:text-gray-300 hover:underline">Home</a>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold">Posts</h2>
      <div>
        <a id="new-post-btn" class="hidden inline-block bg-blue-600 text-white px-3 py-1 rounded" href="/blog/editor.html">New Post</a>
  <button id="write-post-btn" class="inline-block bg-green-600 text-white px-3 py-1 rounded ml-2">View/Edit Drafts</button>
        <button id="export-json" class="ml-2 inline-block bg-gray-200 text-gray-900 px-3 py-1 rounded hidden">Export JSON</button>
      </div>
    </div>

    <section id="posts" class="grid gap-4"></section>
  </main>

  <template id="post-card">
    <article class="p-4 bg-gray-50 dark:bg-gray-800 rounded shadow-sm">
      <h3 class="text-lg font-bold"><a class="post-link" href="#"></a></h3>
      <p class="text-sm text-gray-600 dark:text-gray-300 meta"></p>
      <p class="excerpt mt-2 text-gray-700 dark:text-gray-200"></p>
    </article>
  </template>

    <script type="module">
      import { enableThemeToggle } from './assets/blog-utils.js';
      import { hasDevAccess, onDevChange } from './assets/auth.js';
      import db from './assets/db.js';
      enableThemeToggle('theme-toggle');

      async function exportJSON(){ const posts = await db.getAllPosts(); const blob = new Blob([JSON.stringify(posts, null, 2)],{type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'posts.json'; document.body.appendChild(a); a.click(); a.remove(); }
      const expBtn = document.getElementById('export-json');
      expBtn.addEventListener('click', exportJSON);
      function updateDevUI(){
        const newBtn = document.getElementById('new-post-btn');
        if(hasDevAccess()){ expBtn.classList.remove('hidden'); if(newBtn) newBtn.classList.remove('hidden'); }
        else { expBtn.classList.add('hidden'); if(newBtn) newBtn.classList.add('hidden'); }
      }
      onDevChange(updateDevUI); updateDevUI();

      // Write button triggers developer unlock prompt
      const writeBtn = document.getElementById('write-post-btn');
      writeBtn.addEventListener('click', async ()=>{
        if(hasDevAccess()){ location.href = '/blog/drafts/'; return; }
        const m = await import('./assets/auth.js');
        const ok = await m.requestDevAccess();
        if(ok){ alert('Developer access granted'); location.href = '/blog/drafts/'; }
        else alert('Access denied');
      });
    </script>

</body>
</html>
