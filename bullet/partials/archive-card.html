<div class="archive-card rounded-2xl border border-gray-700/40 shadow-2xl p-4 mx-auto max-w-3xl" role="region" aria-label="Archive controls">
    <!-- Top-centered prominent archive button -->
    <div class="w-full flex justify-center mb-3">
        <button id="archiveToPodBtn" class="archive-btn px-8 py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-xl shadow-lg transition duration-200 disabled:bg-gray-600 disabled:cursor-not-allowed">
            <span class="mr-2">ðŸ“¦</span>
            Archive All Notes to Pod
        </button>
    </div>

    <!-- Controls row: note name + actions -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-3 items-center">
        <div class="md:col-span-2">
            <label for="noteNameInput" class="block text-sm font-medium text-gray-100 mb-1">Note Name (optional)</label>
            <input type="text" id="noteNameInput" class="w-full bg-slate-900/60 text-white placeholder-gray-400 border border-slate-800 rounded-lg px-4 py-2 focus:ring-2 focus:ring-cyan-400 focus:outline-none transition duration-200" placeholder="e.g., my-meeting-notes">
        </div>

        <div class="flex gap-2 justify-end">
            <input type="file" id="fileInput" accept=".txt,.md" class="hidden">
            <button id="importBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold px-4 py-2 rounded-lg transition duration-200 shadow-md">Import</button>
            <button id="clearAllBtn" class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-lg transition duration-200 shadow-md disabled:bg-gray-600" disabled>Clear All</button>
            <button id="saveMdBtn" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded-lg transition duration-200 shadow-md disabled:bg-gray-600" disabled>Save as .md</button>
        </div>
    </div>
</div>
